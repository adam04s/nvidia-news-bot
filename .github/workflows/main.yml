name: Nvidia News Bot

on:
  schedule:
    - cron: '0 */4 * * *' # รันทุกๆ 4 ชั่วโมง
  workflow_dispatch:      # ปุ่มสำหรับกดรันมือ (Run workflow)

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: pip install requests

      - name: Run bot script
        env: # ส่งรหัสลับเข้าไปในโปรแกรม
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot.py  # <-- ตรงนี้สำคัญ! ต้องชื่อเดียวกับไฟล์ Python ข้อ 1
